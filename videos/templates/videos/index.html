{% extends "videos/base.html" %}

{% block body %}

<div class="container-fluid">
    {% if searched_text %}
        <h3 class="display-4">Searched Text = {{ searched_text }}</h3>
    {% endif %}
    <div class="row">
        {% for video in videos %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="{% url 'videos:detail' video.id %}" style="text-decoration:none; color:black;">
                    <div class="card" style="margin-top:10px;">
                        <img src="{{ video.thumbnail.url }}" alt="video-thumbnail" class="card-img img-fluid" style="height:200px;">
                        <div class="card-body">
                            <h6 class="card-title">{{ video.title }}</h6>
                            <a href="{% url 'videos:profile' video.id %}" class="card-text text-muted" title="View Profile">{{ video.admin }}</a> | {{ video.views }} views<br>
                            Uploaded On {{ video.date }}
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
