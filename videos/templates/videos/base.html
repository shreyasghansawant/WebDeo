<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebDeo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-header">
            <a href="{% url 'videos:index' %}" class="navbar-brand" style="font-family: 'Lobster', cursive; font-size:23px;">WebDeo</a>
        </div>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#this">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="this">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" style="margin-left:200px; margin-right:15px;">
					<form action="{% url 'videos:search' %}" method="get">
						<div class="input-group">
							<input type="text" name="s_text" class="form-control">
							<div class="input-group-append">
								<button type="submit" class="btn btn-success">Search</button>
							</div>
						</div>
					</form>
				</li>
			</ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'videos:my-profile' %}" class="btn btn-warning">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'videos:add-video' %}" class="btn btn-success" style="margin-left: 15px;">Add Video</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'videos:about' %}" class="btn btn-primary" style="margin-left: 15px;">About</a>
                    </li>
                    <li class="nav-item" style="margin-left: 15px;">
                        <form action="{% url 'videos:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">LogOut</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'videos:signup' %}" class="btn btn-success" style="margin-left:15px;">SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'videos:login' %}" class="btn btn-warning" style="margin-left:15px;">LogIn</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'videos:about' %}" class="btn btn-primary" style="margin-left:15px;">About</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
{% block body %}
{% endblock %}
</body>
</html>
